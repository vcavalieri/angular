<html>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<title>CONVIVENZA_MODULI</title>

<body>
    <h1>CONVIVENZA_MODULI</h1>

    <div ng-app="myApp">

        <script>type = "text/javascript"

            angular.module('myApp', ['myApp2'])
                .service('somma1', function () {
                    this.somma = function (a, b) { return a + b };
                })
                .controller('myController',
                    function ($scope, somma1) {
                        $scope.somma = function () {

                            $scope.result = somma1.somma($scope.number, $scope.number2);
                        }
                    });
        </script>
        <div ng-controller='myController'>


            SOMMA CON IL METODO SERVICE
            <p>Enter a number: <input type="number" ng-model="number" /></p>
            <p>Enter a number: <input type="number" ng-model="number2" /></p>
            <button ng-click="somma()">sommaService</button>
            <p>Result: {{result}}</p>

        </div>


            <div ng-controller="userController">
                <p>Nome: <input type="text" ng-model="utente.nome"></p>
                <p>Cognome: <input type="text" ng-model="utente.cognome"></p>
                <p ng-show="utente.nome || utente.cognome">{{saluta()}}</p>
            </div>
            <script type="text/javascript">
                var app = angular.module('myApp2', ['myApp'])
                    .controller("userController",
                        function ($scope) {
                            $scope.utente = { nome: "Mario", cognome: "Rossi" };
                            $scope.saluta = function () {
                                return "Buongiorno " + $scope.utente.nome + " " + $scope.utente.cognome + "!"
                            };

                        });
            

            </script>

        </div>
    </div>




</body>

</html>

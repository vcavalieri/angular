<html>
<title>Citta</title>
<!--In Generale Angular è un Framework che trasforma HTML in un linguaggio per lo sviluppo di web application -->
<body ng-app="myApp">
<!-- con ng-app indico quale elemento della pagina va preso in considerazione per usarlo come interfaccia API -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<!-- questo è l' URL del file download di Angular -->	
	<h1>Elenco Citta</h1>

<script>type="text/javascript"

angular.module("myApp", [])
	.controller("userController",function($scope) { 
		
		$scope.elencoCitta = [
{codice: "RM", nome: "Roma", regione: "Lazio"},
{codice: "LT", nome: "Latina", regione: "Lazio"},
{codice: "MI", nome: "Milano", regione: "Lombardia"},
{codice: "NA", nome: "Napoli", regione: "Campania"},
{codice: "CO", nome: "Como" ,regione: "Lombardia"},
{codice: "PA", nome:"Palermo", regione: "Sicilia"},
{codice: "CA", nome: "Caserta", regione: "Campania"},
{codice: "AV", nome: "Avellino", regione: "Campania"},
{codice: "TP", nome:"Trapani", regione: "Sicilia"},
{codice: "AG", nome:"Agrigento", regione: "Sicilia"},
];
$scope.citta = {codice: "RM", nome: "Roma", regione: "Lazio"};
    });
 </script>
 <div ng-controller="userController"> 
      
	<select ng-model="selectedItem">
				
		<option ng-repeat="citta in elencoCitta" value="{{citta.codice}}">{{citta.nome}}</option>
				
			
			
	</select></br>
	<!-- una volta definito il controller il mio model sarà una select
	uso repeat per scorrere l'oggetto scope.elencocitta assegnando alla selezione il codicecittà
	e alla tendina di selezione il nome della città.
	terminata la select stampo la selezione ovvero il codicecittà!
-->
				
				
   il codice della citta selezionata {{selectedItem}}!</br>

   <!--In una situazione del genere è molto più comodo utilizzare la direttiva ng-options.-->
   <select 
   
        ng-model="selectedItem2"
		ng-options="citta.nome for citta in elencoCitta">
		
</select> </br>
<!-- ng-options permette di associare a ciascuna voce dell’elemento select 
	un oggetto citta dell’array(scope) elencoCitta visualizzando di ciascuno la proprietà nome. 
	In questo caso la selezione di un elemento da parte dell’utente fa sì che alla variabile 
	selectedItem venga associato direttamente l’oggetto selezionato.-->

	Hai selezionato {{selectedItem2}}!</br>



	Citta in base alla regione </br>
	<select 
	    ng-model="selectedItem3"
		ng-options="citta.nome group by citta.regione for citta in elencoCitta">
		
</select> </br>
CARATTERISTICHE DELLA CITTA ROMA
<select ng-model="selectedItem4"
        ng-options="value for (key, value) in citta">
</select>

<!--con questa selezione vado a ricavarmi i valori dell'oggetto citta -->



</body>
</html>

<html>

<title>Scope_2WDB</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<body ng-app="myApp">

    <h1>Scope_2WDB</h1>

    <!--
        lo $Scope
        è un oggetto condiviso con la view.
        Il compito dello $Scope è di consentire la definizione del modello dei dati 
        e la sua esposizione alla view. Tutte le proprietà di questo oggetto saranno 
        direttamente accessibili dalla view.
    -->
    <script type="text/javascript">
        angular.module("myApp", [])
            .controller("userController",
                function($scope) {
                    $scope.utente = { nome: "Mario", cognome: "Rossi"};
                    $scope.saluta = function() {
                        return "Buongiorno " +
                               $scope.utente.nome + " " +
                               $scope.utente.cognome + "!"
                    };
                });
        </script>
        <!--
            è opportuno definire i dati come oggetto dello $Scope, inoltre grazie ad esso
            è possibile definire alcuni metodi e richiamarli nella view
            (nel nostro caso il metodo saluta())
        -->
        <div ng-controller="userController">
                <p>Nome: <input type="text" ng-model="utente.nome"></p>
                <p>Cognome: <input type="text" ng-model="utente.cognome"></p>
                <p>{{saluta()}}</p>
             </div>

             </body>
             </html>

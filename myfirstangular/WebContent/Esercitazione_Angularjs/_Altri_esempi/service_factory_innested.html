<html>
   <head>
      <title>Angular JS Services</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
      </script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      
      <div ng-app = "mainApp" ng-controller = "CalcController">
         <p>Enter a number: <input type = "number" ng-model = "number" /></p>
         <button ng-click = "square()">X<sup>2</sup></button>
         <p>Result: {{result}}</p>
      </div>
      <!--
         in questo esempio il controller è stato messo in cima al file...
         con il tag<sup> sto dicendo che il 2 va sopra la X(ad indicare appunto l'elevazione al 
         quadrato)
        {{result}} è un richiamo alla mia variabile risultato istanziata nel metodo 
        controller.
      -->
      
      <script>
         var mainApp = angular.module("mainApp", []);
         //crea un variabile mainApp che usa poi per la factory,la service e il controller
         mainApp.factory('MathService', function() {
            var factory = {};
            //crea una variabile factory vuota
            factory.multiply = function(a, b) {
               return a * b
               //implementa il metodo 
            }
            return factory;
            //ritorna la variabile factory creata in precendenza
         });
         mainApp.service('CalcService', function(MathService) {
            this.square = function(a) {
               return MathService.multiply(a,a);
            }
            //in questo caso la factory è interna al service viene passata come un parametro
            
         });
         mainApp.controller('CalcController', function($scope, CalcService) {
            $scope.square = function() {
               $scope.result = CalcService.square($scope.number);
            }
            //non mi resta che richiamare il metodo square della service e definire una variabile result
         });
      </script>
      
   </body>
</html>

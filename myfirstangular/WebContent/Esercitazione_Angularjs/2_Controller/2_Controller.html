<html>

<title>Controller</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<body ng-app="myApp">
   <!--
      abbiamo dato un nome alla nostra applicazione
   -->

   <h1>Controller</h1>
   <script type="text/javascript">
      angular.module("myApp", [])
         .controller("userController",
            function ($scope) {
               $scope.nome = "Mario";
               $scope.cognome = "Rossi";
            });
   </script>
   <!--
         Il metodo controller() consente di associare ad una stringa una funzione che avrà il 
         compito di rappresentare il nostro controller. 
         Nel caso specifico abbiamo associato al nome userController una funzione 
         che effettua degli assegnamenti
      -->
   <div ng-controller="userController">
      <p>Nome: <input type="text" ng-model="nome"></p>
      <p>Cognome: <input type="text" ng-model="cognome"></p>
   </div>
   <!--
      L’associazione tra una view e un controller avviene sull’HTML 
      tramite la direttiva ng-controller
   -->

</body>

</html>
